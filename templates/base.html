<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}하나아트갤러리{% endblock %}</title>
    <meta name="description" content="{% block description %}현대미술 갤러리 · 전속작가 전시 · 액자 제작 · 인사동 하나아트갤러리{% endblock %}">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e51c23;
            --dark-color: #222;
            --gray-color: #8b8b8b;
            --border-color: #ededed;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--dark-color);
        }
        
        /* 헤더 스타일 */
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.1em;
        }
        
        .navbar {
            border-bottom: 1px solid var(--border-color);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
        
        /* 네비게이션 */
        .nav-pills .nav-link {
            color: var(--dark-color);
            border-radius: 50px;
            padding: 8px 20px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        
        .nav-pills .nav-link:hover {
            background: var(--border-color);
        }
        
        .nav-pills .nav-link.active {
            background: var(--primary-color);
        }
        
        /* 공통 모달 */
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        
        /* 토스트 */
        .toast-container {
            z-index: 9999;
        }
        
        .toast {
            border-radius: 10px;
        }
        
        /* 푸터 */
        footer {
            border-top: 1px solid var(--border-color);
            padding: 40px 0;
            margin-top: 60px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block navbar %}
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/gallery/ci_hana.png" alt="Logo" width="40" class="me-2" onerror="this.style.display='none'">
                HANA ART GALLERY
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery:artist_list' %}">작가</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery:exhibition_list' %}">전시</a>
                    </li>
                    <li class="nav-item">
                        <!-- 페이지 메뉴 제거 (pagebuilder 앱 삭제) -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery:frame' %}">액자제작</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery:location' %}">오시는길</a>
                    </li>
                    
                    <li class="nav-item ms-3">
                        {% if user.is_authenticated and user.is_staff %}
                        <a class="nav-link btn btn-outline-primary btn-sm px-3" href="{% url 'gallery:admin_dashboard' %}">
                            <i class="bi bi-gear"></i> 관리
                        </a>
                        {% else %}
                        <a class="nav-link btn btn-outline-secondary btn-sm px-3" href="{% url 'gallery:manage_login' %}">
                            <i class="bi bi-lock"></i> 관리자
                        </a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}
    
    <!-- 메인 콘텐츠 -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    
    <!-- 공통 모달 (CLAUDE.md 규칙 준수) -->
    <div class="modal fade" id="commonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="commonModalTitle">알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4" id="commonModalBody">
                    메시지
                </div>
                <div class="modal-footer border-0" id="commonModalFooter">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 공통 토스트 컨테이너 (화면 중앙 표시) -->
    <div id="toastContainer" class="toast-container position-fixed top-50 start-50 translate-middle" style="z-index: 9999;">
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/modal.js"></script>
    <script src="/static/js/toast.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
